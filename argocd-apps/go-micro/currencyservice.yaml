apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: currencyservice
  namespace: argocd 
spec:
  destination:
    namespace: go-micro
    server: https://kubernetes.default.svc
  project: go-micro-project
  source:
    path: go-micro/currencyservice
    repoURL: git@github.com:DarNattp/gitops-devsecops.git
    targetRevision: HEAD
    directory:
      recurse: false    
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: false
