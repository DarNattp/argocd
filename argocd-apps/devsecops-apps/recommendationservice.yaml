apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: recommendationservice
  namespace: argocd 
spec:
  destination:
    namespace: devsecops
    server: https://kubernetes.default.svc
  project: devsecops-project
  source:
    path: devsecops/recommendationservice
    repoURL: git@github.com:DarNattp/gitops-devsecops.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
    automated:
      selfHeal: true
      prune: false
